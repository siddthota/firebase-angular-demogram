<div class="container">
  <div class="row">
    <div class="col-lg-4">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">

        <!-- TODO: Take care of errors -->

        <div class="form-group">
          <label for="user-name">User Name</label>
          <input type="text" name="user-name" id="user-name" ngModel class="form-control" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" ngModel class="form-control" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" ngModel class="form-control" required>
        </div>

       <button type="submit" class="btn btn-primary">Submit</button>

      </form>
    </div>
  </div>

  <div class="row message-row" *ngIf="displayVerificationMessage">
    <div class="col-lg-8">
      <div class="alert alert-info">
        A verification email has been sent to this email address.
        Please follow the instructions in that email to verify your account.
        <p>
        Once verified. Please goto 'Sign-in' and sign into the application.
        </p>
      </div>
    </div>
  </div>
</div>
